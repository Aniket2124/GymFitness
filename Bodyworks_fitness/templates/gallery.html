{% extends 'base.html' %}

{% block title %} Gallery {% endblock title %}


{% block content %}

<div class="container mt-2">
    <center>
        <h1>Gallery</h1>
    </center>
    <div class="row">
        {% for p in post %}
        <div class="col-md-4">
            <div class="card-group">
                <div class="card">
                    <img src="{{p.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{p.title}}</h5>
                        <p class="card-text">Uploaded On: {{p.timestamp}} </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <br><br>
    </div>
</div>

{% endblock content %}
