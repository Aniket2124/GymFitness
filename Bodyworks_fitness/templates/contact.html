{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}


{% block head %}
<h1> Contact Us</h1>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        {%  for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>

      {% endfor %}

      <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input type="text" class="form-control mb-2" name="name" placeholder="Enter Your name" required>            
        </div>

          <div class="form-group">
            <input type="email" class="form-control mt-2" name="email" placeholder="Enter Your Email" required>            
          </div>
          <div class="form-group">
            <input type="text" class="form-control mt-2" name="phonenumber" placeholder="Enter Your Phone number" required>            
          </div>
          <div class="form-group">
            <label for="desc" class="text-warning">How Can I Help You?</label>
            <textarea class="form-control mt-2" name="desc" id="desc" cols="5" rows="3"></textarea>            
          </div>
          <br>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">Submit</button>
          </div>
        </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

    
{% endblock head %}
