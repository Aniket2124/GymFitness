{% extends 'base.html' %}

{% block title %} SignUp {% endblock title %}


{% block head %}
<h1> Sign Up Here</h1>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      {%  for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>

      {% endfor %}

      <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input type="phone_number" class="form-control mb-2" name="phone_number" placeholder="Phone Number" required>            
        </div>

          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required>            
          </div>

          <div class="form-group">
            <input type="password" class="form-control mt-2" name="password1" placeholder="Password" required>            
          </div>
          <div class="form-group">
            <input type="password" class="form-control mt-2" name="password2" placeholder="Confirm Password" required>            
          </div>
          <br>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-light">SignUp</button>
          </div>
        </form>
        <br><a href="{% url 'login' %}">Already User?</a>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

    
{% endblock head %}
